<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Webhook Debug</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
</head>

<body>
    <h1>Plex Webhook Manager</h1>

    <h3>Send Event</h3>
    <div class="event-container">
        <select id="eventType">
            <option value="library.new">library.new</option>
            <option value="other.event">other.event</option>
        </select>
        <button onclick="sendEvent()">Send Event</button>
    </div>

    <h3>Process Queue</h3>
    <div id="queue">No items in queue</div>

    <h3>Log Messages</h3>
    <div id="log">
        <div class="log-entry log-DEBUG">
            No log messages yet
        </div>
    </div>

    <!-- Payload Modal -->
    <div id="payload-modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                <h4>Payload</h4>
                <button class="close-btn" onclick="closePayloadModal()">Close</button>
            </div>
            <div class="modal-content">
                <div id="payload-content-tree"></div>
            </div>
        </div>
    </div>

    <!-- Process Status Modal -->
    <div id="process-modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                <h4>Process Status</h4>
                <button class="close-btn" onclick="closeProcessModal()">Close</button>
            </div>
            <div class="modal-content">
                <pre id="process-content">Loading...</pre>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                <h4>Edit Settings</h4>
                <div>
                    <button class="save-btn" onclick="saveSettings()">Save</button> 
                    <button class="close-btn" onclick="closeSettingsModal()">Close</button>
                </div>
                
            </div>
            <div class="modal-content">
                <form id="settings-form">
                </form>
            </div>
        </div>
    </div>

    <button onclick="openSettingsModal()" style="margin-bottom: 1em;">Edit Settings</button>


</body>

</html>
